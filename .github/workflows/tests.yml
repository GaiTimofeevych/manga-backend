name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Мы используем Docker Compose, так как он у нас уже настроен!
    # Это самый простой и надежный способ запустить тесты в CI.
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Run Docker Compose
      run: |
        docker compose up -d --build
    
    - name: Check running containers
      run: docker ps -a

    - name: Run Pytest inside Backend container
      run: |
        docker compose exec -T backend pytest -v
        
    - name: Teardown
      if: always()
      run: docker compose down