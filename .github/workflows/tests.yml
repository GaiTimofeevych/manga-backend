name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # --- ВОТ ЭТОТ НОВЫЙ ШАГ ---
    # Мы создаем файл .env прямо на сервере GitHub
    # Значения ставим такие же, как в docker-compose сервисах
    - name: Create .env file
      run: |
        echo "POSTGRES_USER=manga_user" >> .env
        echo "POSTGRES_PASSWORD=manga_password" >> .env
        echo "POSTGRES_DB=manga_db" >> .env
        echo "POSTGRES_SERVER=db" >> .env
        echo "POSTGRES_PORT=5432" >> .env
        echo "REDIS_URL=redis://redis:6379" >> .env
        echo "SECRET_KEY=super-secret-test-key" >> .env
        echo "ALGORITHM=HS256" >> .env
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env

    - name: Build and Run Docker Compose
      run: |
        docker compose up -d --build
    
    - name: Check running containers
      run: docker ps -a

    - name: Run Pytest inside Backend container
      run: |
        docker compose exec -T backend pytest -v
        
    - name: Teardown
      if: always()
      run: docker compose down